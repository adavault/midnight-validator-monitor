# ============================================
# Known Validators Registry
# ============================================
#
# This file maps Midnight validator sidechain keys to Cardano stake pool
# tickers. Labels are displayed in the MVM TUI to identify validators.
#
# WANT TO BE LISTED?
# ==================
#
# Preview Testnet (current):
#   1. Fork this repository
#   2. Add your entry to the "Community Validators" section below:
#      [[validators]]
#      sidechain_key = "0x..."  # Your sidechain public key (from session keys)
#      label = "TIKR"           # Your 5-char pool ticker
#   3. Open a PR titled "Add validator: TIKR"
#   4. We'll verify the key exists on-chain and merge
#
# PreProd / Mainnet (future):
#   Listing will require Calidus signature verification to prove pool
#   ownership. This uses CIP-88v2 signing with your pool cold key.
#
#   Tools: https://github.com/gitmachtl/cardano-signer
#
#   Your pool.json ticker will be used automatically once verified.
#   Details will be published when PreProd launches.
#
# ============================================

